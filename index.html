<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Rodrigues Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Bright white background */
            color: #000; /* Black text color for the name */
            font-family: 'Arial', sans-serif; /* Font for the name */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 12vw; /* Scales the font size based on the viewport width */
            font-weight: bold;
            margin: 0;
            letter-spacing: 5px; /* Adds some space between letters for effect */
            text-shadow: 
                3px 3px 5px rgba(0, 0, 0, 0.3),  /* Shadow for depth */
                -3px -3px 5px rgba(0, 0, 0, 0.3), /* Shadow on opposite side */
                0px 10px 10px rgba(0, 0, 0, 0.2); /* More shadow for 3D look */
            transform: perspective(600px) rotateX(10deg) rotateY(10deg); /* 3D Transformation */
        }
    </style>
</head>
<body>

    <!-- Your name displayed -->
    <h1>Brandon Rodrigues</h1>

</body>
</html>
