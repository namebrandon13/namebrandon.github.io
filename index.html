<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Rodrigues Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Bright white background */
            color: #000; /* Black text color for the name */
            font-family: 'Arial', sans-serif; /* Font for the name */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            box-sizing: border-box;
            overflow-y: scroll;
        }

        /* Wrapper for the name */
        .name-container {
            position: relative;
            text-align: center;
            transition: transform 1s ease, font-size 1s ease, letter-spacing 1s ease, top 1s ease;
            transform: perspective(600px) rotateX(15deg) rotateY(0deg);
        }

        h1 {
            font-size: 12vw; /* Scales the font size based on the viewport width */
            font-weight: bold;
            margin: 0;
            letter-spacing: 5px; /* Adds some space between letters for effect */
            text-shadow: 
                3px 3px 5px rgba(0, 0, 0, 0.3),  /* Shadow for depth */
                -3px -3px 5px rgba(0, 0, 0, 0.3), /* Shadow on opposite side */
                0px 10px 10px rgba(0, 0, 0, 0.2); /* More shadow for 3D look */
            transition: transform 0.2s ease, color 0.2s ease; /* Smooth transitions */
        }

        .name-single-line {
            display: inline; /* Combine the name into a single line */
            letter-spacing: 1px;
            font-size: 6vw;
            transform: perspective(600px) rotateX(45deg) rotateY(0deg);
        }
    </style>
</head>
<body>

    <!-- Name Wrapper -->
    <div class="name-container" id="nameContainer">
        <h1 id="name">
            <span id="firstName">Brandon</span><br>
            <span id="lastName">Rodrigues</span>
        </h1>
    </div>

    <script>
        const nameContainer = document.getElementById("nameContainer");
        const firstName = document.getElementById("firstName");
        const lastName = document.getElementById("lastName");
        const name = document.getElementById("name");

        // Listen for scroll event
        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;

            // Check how much the user has scrolled
            if (scrollY > 100) {
                // Move name to the top left and combine into one line
                nameContainer.style.transform = "perspective(600px) rotateX(45deg) rotateY(0deg)";
                nameContainer.style.top = "10px";
                name.style.fontSize = "6vw";
                name.style.letterSpacing = "1px";
                name.classList.add("name-single-line");
                firstName.style.display = "inline";
                lastName.style.display = "inline";
            } else {
                // Reset name to the center
                nameContainer.style.transform = "perspective(600px) rotateX(15deg) rotateY(0deg)";
                nameContainer.style.top = "0";
                name.style.fontSize = "12vw";
                name.style.letterSpacing = "5px";
                name.classList.remove("name-single-line");
                firstName.style.display = "block";
                lastName.style.display = "block";
            }
        });
    </script>

</body>
</html>
