<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Rodrigues Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* Display Position */
        #position-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Three.js Scene -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.min.js"></script>

    <!-- Position Info -->
    <div id="position-info">
        <p>Camera Position: X: 0, Y: 0, Z: 5</p>
        <p>Cube Position: X: 0, Y: 0, Z: 0</p>
    </div>

    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Add Lighting
        const light = new THREE.AmbientLight(0xffffff, 1); // Ambient white light
        scene.add(light);

        // 3. Set the background color to white
        scene.background = new THREE.Color(0xffffff); // Set background color to white

        // 4. Create a Simple Cube (Test Model Loading)
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube); // Add cube to scene

        // 5. Camera Position (Fixed distance from origin)
        const distanceFromOrigin = 5;
        camera.position.set(0, 0, distanceFromOrigin); // Initial camera position

        // 6. Stop Cube Rotation
        cube.rotation.set(0, 0, 0); // Stop the rotation of the cube

        // 7. Movement Variables
        let rotateLeft = false;
        let rotateRight = false;
        let rotateUp = false;
        let rotateDown = false;

        // Rotation Speed
        const rotationSpeed = 0.02;

        // 8. Keyboard Controls (Arrow Keys)
        function onKeyDown(event) {
            switch(event.keyCode) {
                case 38: // Up Arrow
                    rotateUp = true;
                    break;
                case 40: // Down Arrow
                    rotateDown = true;
                    break;
                case 37: // Left Arrow
                    rotateLeft = true;
                    break;
                case 39: // Right Arrow
                    rotateRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.keyCode) {
                case 38: // Up Arrow
                    rotateUp = false;
                    break;
                case 40: // Down Arrow
                    rotateDown = false;
                    break;
                case 37: // Left Arrow
                    rotateLeft = false;
                    break;
                case 39: // Right Arrow
                    rotateRight = false;
                    break;
            }
        }

        window.addEventListener('keydown', onKeyDown, false);
        window.addEventListener('keyup', onKeyUp, false);

        // 9. Handle Camera Rotation
        function handleRotation() {
            // Rotate camera left/right (Y-axis)
            if (rotateLeft) {
                camera.rotation.y += rotationSpeed; // Rotate left (around Y-axis)
            }

            if (rotateRight) {
                camera.rotation.y -= rotationSpeed; // Rotate right (around Y-axis)
            }

            // Rotate camera up/down (X-axis)
            if (rotateUp) {
                camera.rotation.x += rotationSpeed; // Rotate up (around X-axis)
            }

            if (rotateDown) {
                camera.rotation.x -= rotationSpeed; // Rotate down (around X-axis)
            }

            // Update camera position based on rotation
            camera.position.x = distanceFromOrigin * Math.sin(camera.rotation.y);
            camera.position.z = distanceFromOrigin * Math.cos(camera.rotation.y);

            // Keep the camera looking at the origin (0, 0, 0)
            camera.lookAt(0, 0, 0);
        }

        // 10. Update Position Info on the Screen
        function updatePositionInfo() {
            const cameraPosition = camera.position;
            const cubePosition = cube.position;
            const positionInfo = document.getElementById("position-info");

            positionInfo.innerHTML = `
                <p>Camera Position: X: ${cameraPosition.x.toFixed(2)}, Y: ${cameraPosition.y.toFixed(2)}, Z: ${cameraPosition.z.toFixed(2)}</p>
                <p>Cube Position: X: ${cubePosition.x.toFixed(2)}, Y: ${cubePosition.y.toFixed(2)}, Z: ${cubePosition.z.toFixed(2)}</p>
            `;
        }

        // 11. Render Loop
        function animate() {
            requestAnimationFrame(animate);

            // Handle camera rotation
            handleRotation();

            // Update position info on the screen
            updatePositionInfo();

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();

        // 12. Resize the window dynamically
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
