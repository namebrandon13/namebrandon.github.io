<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandon Rodrigues Portfolio</title>
  <style>
    body {
      margin: 0;
      background-color: #c1e7f6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to bottom, #001f2e, #003a4d);
      color: white;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-style: italic;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #88dfff;
    }

    .spacer {
      height: 70px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: calc(100vh - 70px);
      padding-top: 30px;
    }

    .name-box {
      padding: 20px 30px;
      background-color: #65d3f9;
      border-radius: 20px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 10s ease;
    }

    .name-box h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0 0 10px 0;
    }

    .name-box h2 {
      font-size: 1.4em;
      font-weight: normal;
      margin: 0;
      font-style: italic;
    }

    /* Move left using transform */
    .move-left {
      transform: translateX(-calc(50vw - 80px));
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Career</a>
    <a href="#">Education</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <div class="spacer"></div>

  <div class="container">
    <div class="name-box" id="nameBox">
      <h1>Brandon Rodrigues</h1>
      <h2>Game Designer | 3D Artist | QA Engineer</h2>
    </div>
  </div>

  <script>
    const nameBox = document.getElementById('nameBox');

    nameBox.addEventListener('click', () => {
      nameBox.classList.add('move-left');
    });
  </script>

</body>
</html>
