<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Rodrigues Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Three.js Scene -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.min.js"></script>
    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Add Lighting
        const light = new THREE.AmbientLight(0xffffff, 1); // Ambient white light
        scene.add(light);

        // 3. Set the background color to white (confirmed)
        scene.background = new THREE.Color(0xffffff); // Set background color to white

        // 4. Create a Simple Cube (Test Model Loading)
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube); // Add cube to scene

        // 5. Camera Position
        camera.position.z = 5; // Ensure camera is far enough to see the object

        // 6. Stop Cube Rotation
        cube.rotation.set(0, 0, 0); // Stop the rotation of the cube

        // 7. Movement Variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        // Movement Speed
        const speed = 0.1;

        // 8. Keyboard Controls (Arrow Keys)
        function onKeyDown(event) {
            switch(event.keyCode) {
                case 38: // Up Arrow
                    moveForward = true;
                    break;
                case 40: // Down Arrow
                    moveBackward = true;
                    break;
                case 37: // Left Arrow
                    moveLeft = true;
                    break;
                case 39: // Right Arrow
                    moveRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.keyCode) {
                case 38: // Up Arrow
                    moveForward = false;
                    break;
                case 40: // Down Arrow
                    moveBackward = false;
                    break;
                case 37: // Left Arrow
                    moveLeft = false;
                    break;
                case 39: // Right Arrow
                    moveRight = false;
                    break;
            }
        }

        window.addEventListener('keydown', onKeyDown, false);
        window.addEventListener('keyup', onKeyUp, false);

        // 9. Update Camera Position and Move in Space
        function updateMovement() {
            const direction = new THREE.Vector3();

            if (moveForward) {
                direction.set(0, 0, -1).applyQuaternion(camera.rotation); // Move forward
                camera.position.add(direction.multiplyScalar(speed));
            }

            if (moveBackward) {
                direction.set(0, 0, 1).applyQuaternion(camera.rotation); // Move backward
                camera.position.add(direction.multiplyScalar(speed));
            }

            if (moveLeft) {
                direction.set(-1, 0, 0).applyQuaternion(camera.rotation); // Move left
                camera.position.add(direction.multiplyScalar(speed));
            }

            if (moveRight) {
                direction.set(1, 0, 0).applyQuaternion(camera.rotation); // Move right
                camera.position.add(direction.multiplyScalar(speed));
            }
        }

        // 10. Render Loop
        function animate() {
            requestAnimationFrame(animate);

            // Update movement
            updateMovement();

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();

        // 11. Resize the window dynamically
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
