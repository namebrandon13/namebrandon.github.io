<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Rodrigues Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        canvas {
            display: block; /* Remove margins */
        }
    </style>
</head>
<body>

    <!-- Three.js Scene -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Add Lighting
        const light = new THREE.AmbientLight(0xffffff, 1); // Ambient white light
        scene.add(light);

        // 3. Set the background color to white
        scene.background = new THREE.Color(0xffffff);

        // 4. Load a 3D Model (GLB/FBX)
        const loader = new THREE.GLTFLoader(); // For loading GLB models
        loader.load('models/blasterA.glb', function(gltf) {
            const model = gltf.scene;
            model.scale.set(2, 2, 2);  // Adjust the model's size if needed
            scene.add(model);
        }, undefined, function(error) {
            console.error(error);
        });

        // 5. Camera Position
        camera.position.z = 5; // Move the camera back a bit

        // 6. Animation Loop (Rotate the model in the scene)
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the model (if loaded)
            scene.traverse(function(child) {
                if (child.isMesh) {
                    child.rotation.x += 0.01;
                    child.rotation.y += 0.01;
                }
            });

            renderer.render(scene, camera);
        }
        
        animate();

        // 7. Resize the window dynamically
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
