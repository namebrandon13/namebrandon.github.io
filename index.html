<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Rodrigues Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Bright white background */
            color: #000; /* Black text color for the name */
            font-family: 'Arial', sans-serif; /* Font for the name */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 12vw; /* Scales the font size based on the viewport width */
            font-weight: bold;
            margin: 0;
            letter-spacing: 5px; /* Adds some space between letters for effect */
            transition: transform 0.2s ease, color 0.2s ease; /* Smooth transitions */
        }
    </style>
</head>
<body>

    <!-- Your name displayed -->
    <h1 id="name">Brandon Rodrigues</h1>

    <script>
        // Selecting the name element
        const name = document.getElementById('name');

        // Set up event listener for mouse movement
        document.addEventListener('mousemove', (event) => {
            // Get the mouse position relative to the window
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // Get the size of the viewport
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Normalize the mouse position between -1 and 1
            const mouseXNormalized = (mouseX / windowWidth) * 2 - 1;
            const mouseYNormalized = (mouseY / windowHeight) * 2 - 1;

            // Apply transformations based on mouse position
            name.style.transform = `
                translate(-50%, -50%) 
                translate(${mouseXNormalized * 5}px, ${mouseYNormalized * 5}px) 
                scale(1.1) 
                rotate(${mouseXNormalized * 5}deg)
            `;
            // Optional: Change color when the mouse moves over the name
            name.style.color = `rgb(${Math.abs(mouseXNormalized * 255)}, ${Math.abs(mouseYNormalized * 255)}, 150)`;
        });

        // Optional: Add hover effect for color change or background color when hovering
        name.addEventListener('mouseenter', () => {
            name.style.transition = 'transform 0.3s ease, color 0.3s ease';
            name.style.color = 'deepskyblue'; // Change color on hover
        });

        name.addEventListener('mouseleave', () => {
            name.style.transition = 'transform 0.3s ease, color 0.3s ease';
            name.style.color = 'black'; // Reset to original color
        });
    </script>

</body>
</html>
