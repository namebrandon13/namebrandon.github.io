<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Rodrigues Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* Display Position */
        #position-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Three.js Scene -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.min.js"></script>

    <!-- Position Info -->
    <div id="position-info">
        <p>Camera Position: X: 0, Y: 0, Z: 0</p>
        <p>Cube Position: X: 0, Y: 0, Z: 0</p>
    </div>

    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Add Lighting
        const light = new THREE.AmbientLight(0xffffff, 1); // Ambient white light
        scene.add(light);

        // 3. Set the background color to white
        scene.background = new THREE.Color(0xffffff); // Set background color to white

        // 4. Create a Simple Cube (Test Model Loading)
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube); // Add cube to scene

        // 5. Camera Position
        camera.position.z = 5; // Ensure camera is far enough to see the object

        // 6. Stop Cube Rotation
        cube.rotation.set(0, 0, 0); // Stop the rotation of the cube

        // 7. Movement Variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let rotateLeft = false;
        let rotateRight = false;
        let rotateUp = false;
        let rotateDown = false;

        // Movement Speed
        const speed = 0.05;  // Slow movement speed

        // Rotation Speed (for rotating the camera)
        const rotationSpeed = 0.02;

        // 8. Keyboard Controls (Arrow Keys)
        function onKeyDown(event) {
            switch(event.keyCode) {
                case 38: // Up Arrow
                    moveForward = true;
                    break;
                case 40: // Down Arrow
                    moveBackward = true;
                    break;
                case 37: // Left Arrow
                    rotateLeft = true;  // Rotate camera left
                    break;
                case 39: // Right Arrow
                    rotateRight = true; // Rotate camera right
                    break;
                case 87: // W key - Rotate camera up
                    rotateUp = true;
                    break;
                case 83: // S key - Rotate camera down
                    rotateDown = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.keyCode) {
                case 38: // Up Arrow
                    moveForward = false;
                    break;
                case 40: // Down Arrow
                    moveBackward = false;
                    break;
                case 37: // Left Arrow
                    rotateLeft = false;  // Stop rotating camera left
                    break;
                case 39: // Right Arrow
                    rotateRight = false; // Stop rotating camera right
                    break;
                case 87: // W key
                    rotateUp = false;
                    break;
                case 83: // S key
                    rotateDown = false;
                    break;
            }
        }

        window.addEventListener('keydown', onKeyDown, false);
        window.addEventListener('keyup', onKeyUp, false);

        // 9. Update Camera Position and Move in Space (Forward/Backward based on rotation)
        function updateMovement() {
            const direction = new THREE.Vector3();

            // Move camera forward (based on camera's rotation direction)
            if (moveForward) {
                // Calculate forward movement based on camera's rotation
                direction.set(0, 0, -1).applyQuaternion(camera.rotation); // Move forward in camera's current direction
                camera.position.add(direction.multiplyScalar(speed));
            }

            // Move camera backward
            if (moveBackward) {
                // Calculate backward movement based on camera's rotation
                direction.set(0, 0, 1).applyQuaternion(camera.rotation); // Move backward in camera's current direction
                camera.position.add(direction.multiplyScalar(speed));
            }

            // Move camera left
            if (moveLeft) {
                camera.position.x -= speed; // Move left along X-axis
            }

            // Move camera right
            if (moveRight) {
                camera.position.x += speed; // Move right along X-axis
            }
        }

        // 10. Handle Camera Rotation (Up/Down, Left/Right)
        function handleRotation() {
            // Rotate camera left/right (Y-axis)
            if (rotateLeft) {
                camera.rotation.y += rotationSpeed; // Rotate left
            }

            if (rotateRight) {
                camera.rotation.y -= rotationSpeed; // Rotate right
            }

            // Rotate camera up/down (X-axis)
            if (rotateUp) {
                camera.rotation.x += rotationSpeed; // Rotate up
            }

            if (rotateDown) {
                camera.rotation.x -= rotationSpeed; // Rotate down
            }
        }

        // 11. Update Position Info on the Screen
        function updatePositionInfo() {
            const cameraPosition = camera.position;
            const cubePosition = cube.position;
            const positionInfo = document.getElementById("position-info");

            positionInfo.innerHTML = `
                <p>Camera Position: X: ${cameraPosition.x.toFixed(2)}, Y: ${cameraPosition.y.toFixed(2)}, Z: ${cameraPosition.z.toFixed(2)}</p>
                <p>Cube Position: X: ${cubePosition.x.toFixed(2)}, Y: ${cubePosition.y.toFixed(2)}, Z: ${cubePosition.z.toFixed(2)}</p>
            `;
        }

        // 12. Render Loop
        function animate() {
            requestAnimationFrame(animate);

            // Update movement (forward/backward, left/right)
            updateMovement();

            // Handle camera rotation (left/right, up/down)
            handleRotation();

            // Update position info on the screen
            updatePositionInfo();

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();

        // 13. Resize the window dynamically
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
